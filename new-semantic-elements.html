<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5 template</title>
	<!-- HTML5 shiv -->
	<!-- [if lt IE 9]>
		<script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<h1>HTML5增加了新的语义和结构元素</h1>
	<h2>语义结构元素(阅读W3C文档了解具体用法)</h2>
	<ul>
		<li>header. 文档的头部内容.</li>
		<li>nav. 文档的导航内容.</li>
		<li>main. 文档的主体内容区域.</li>
		<li>aside. 与页面其它内容相关程序较低的一块内容.</li>
		<li>footer. 一块内容的尾注,可以包含作者,版权信息等内容.</li>
		<li>article. 一块独立的文档内容.例如博客入口或新闻文章.</li>
		<li>section. 文档的部分内容. 它应该包含标题元素一起使用来说明文档结构.</li>
		<li>figure. 独立的流内容(图像,图表,照片和代码等)</li>
	</ul>
</body>
</html>
