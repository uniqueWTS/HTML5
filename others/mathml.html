<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5 template</title>
	<!-- HTML5 shiv -->
	<!-- [if lt IE 9]>
		<script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- a^2 + b^2 = c^2 -->
		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mrow>
				<msup>
					<mi>a</mi><mn>2</mn>
				</msup>
				<mo>+</mo>
				<msup>
					<mi>b</mi><mn>2</mn>
				</msup>
				<mo>=</mo>
				<msup>
					<mi>c</mi><mn>2</mn>
				</msup>
			</mrow>
		</math>

		<br><!-- x^2 + 4x + 4 = 0 -->
		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mrow>
				<msup>
					<mi>x</mi>
					<mn>2</mn>
				</msup>
				<mo>+</mo>
				<mrow>
					<mn>4</mn>
					<mo></mo>
					<mi>x</mi>
				</mrow>
				<mo>+</mo>
				<mn>4</mn>
				<mo>=</mo>
				<mn>0</mn>
			</mrow>
		</math>

		<br><!-- 二维矩阵 A = [c, d, a, b] -->
		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mrow>
				<mi>A</mi>
				<mo>=</mo>
				<mfenced open="[" close="]">
					<mtable>
						<mtr>
							<mtd>
								<mi>c</mi>
							</mtd>
							<mtd>
								<mi>d</mi>
							</mtd>
						</mtr>
						<mtr>
							<mtd>
								<mi>a</mi>
							</mtd>
							<mtd>
								<mi>b</mi>
							</mtd>
						</mtr>
					</mtable>
				</mfenced>	
			</mrow>
		</math>
	</body>
	</html>
